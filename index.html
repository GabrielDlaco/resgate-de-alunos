<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Resgate de Alunos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="container">
        <section class="user">
            <img class="user-img" src="./image/foto_de_perfil.jfif" alt="Imagem do Perfil">
            <div class="user-info">
                <h3>@gabriellaco</h3>
                <p>Estudante</p>
            </div>
        </section>
        <h1 class="title">Resgate de Alunos</h1>
        <button class="btn-login desktop-login" type="button">Login</button>
        <button id="menu-btn" class="menu" aria-label="Abrir menu">
            <img src="./icons/menu.svg" alt="Ícone de menu">
        </button>
    </header>

    <nav id="nav-menu" class="nav-menu">
        <section class="user-responsivo">
            <img class="user-img" src="./image/foto_de_perfil.jfif" alt="Imagem do Perfil">
            <div class="user-info">
                <h3>@gabriellaco</h3>
                <p>Estudante</p>
            </div>
        </section>
        <button class="btn-login mobile-login" type="button">Login</button>
    </nav>

    <script src="./js/app.js"></script>
</body>

</html>
